<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка изображения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #image-container {
            margin-top: 20px;
        }
        #image {
            max-width: 100%;
            max-height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        #url-input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        #load-button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Загрузка изображения по URL</h1>
    <div>
        <label for="url-input">Введите URL изображения:</label><br>
        <input type="text" id="url-input" placeholder="Вставьте URL изображения" />
        <button id="load-button">Загрузить изображение</button>
    </div>
    
    <div id="image-container">
        <img id="image" src="" alt="Загружаемое изображение" style="display:none;">
    </div>

    <script>
        document.getElementById('load-button').addEventListener('click', function() {
            const url = document.getElementById('url-input').value;
            const image = document.getElementById('image');
            
            if (url) {
                image.style.display = 'none';  // Скрываем изображение перед загрузкой
                image.src = url;  // Устанавливаем новый URL
                image.onload = function() {
                    image.style.display = 'block';  // Показываем изображение, когда оно загружено
                };
                image.onerror = function() {
                    alert('Не удалось загрузить изображение. Проверьте URL.');
                };
            } else {
                alert('Пожалуйста, введите URL изображения.');
            }
        });
    </script>
</body>
</html>
